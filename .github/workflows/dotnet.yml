# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI Process

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    env:
      OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY  }}
      OCTOPUS_URL: ${{ secrets.OCTOPUS_URL }}
      OCTOPUS_SPACE: 'Rob Enterprise'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./MyCompany.OrderEntry
    - name: Build
      run: dotnet build --no-restore ./MyCompany.OrderEntry
    - name: Test
      run: dotnet test --no-build --verbosity normal ./MyCompany.OrderEntry
    - name: Build the Docker image
      run: cd MyCompany.OrderEntry; docker build . --file ./Dockerfile --tag aptumwebinar.azurecr.io/orderentry:3.0.${{github.run_number}}

    - name: Create a release in Octopus Deploy üêô
      uses: OctopusDeploy/create-release-action@v3
      with:
        project: 'Order Entry System'
        git_ref: ${{ github.event.repository.default_branch }}
